<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../organisms/navbar-menu.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/src/components/organisms/carrusel.css">
    <link rel="stylesheet" href="../organisms/index_search.css">
</head>

<body>
    <header class="navbar-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="/src/assets/img/Logo_UDB.png" alt="Logo Universidad Don Bosco" class="logo-udb">
                    <img src="/src/assets/img/Logo_Normal.png" alt="Logo Editorial UDB" class="logo-editorial">
                </a>
                <!-- Botón de menú hamburguesa -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menú -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Revistas</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Colecciones</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Manuales</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Textos Escolares</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Puntos de Venta</a></li>
                    </ul>
                </div>
            </div>
        </nav>


</html>
